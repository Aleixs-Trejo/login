<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <form class="form">
      <h2 class="form-title">Inicia Sesión</h2>
      <p class="form-p">
        ¿Aún no tienes una cuenta? <a href="#">Entra aquí</a>
      </p>
      <section class="form-container">
        <article class="form-group">
          <input type="text" id="nombe" class="form-input" placeholder=" "/>
          <label for="nombe" class="form-label">Nombre:</label>
          <span class="form-line"></span>
        </article>
        <article class="form-group">
          <input type="email" id="usuari" class="form-input" placeholder=" "/>
          <label for="usuari" class="form-label">Usuario:</label>
          <span class="form-line"></span>
        </article>
        <article class="form-group">
          <input type="password" id="pass" class="form-input" placeholder=" "/>
          <label for="pass" class="form-label">Contraseña:</label>
          <span class="form-line"></span>
        </article>
        <input type="submit" value="Entrar" class="form-submit">
      </section>
    </form>
  </body>
</html>
